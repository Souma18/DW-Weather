services:
  mysql:
    image: mysql:8.0
    container_name: mysql_etl_staging
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_USER: etl_user
      MYSQL_PASSWORD: etl_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_persistent_data:/var/lib/mysql   # tên rõ ràng, dễ quản lý
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password

# Volume có tên rõ ràng, sau này muốn xóa sạch thì mới prune thủ công
volumes:
  mysql_persistent_data: